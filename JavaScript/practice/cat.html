        const img = document.querySelector('img')
        img.setAttribute('src', response.data[0].url)
      } )
      // 응답이 오면 사진 URL을 data에서 꺼낸 뒤,

      // img 태그의 src 속성을 할당한다.
    }
    const fruits = ['apple', 'banana']
    // const apple = fruits[0]
