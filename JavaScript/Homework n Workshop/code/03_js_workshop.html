<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img src="" alt="dog">
  <br>
  <button>Get dog</button>
  
  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    const image_src = document.querySelector('img')
    // console.log(image_src)
    if (!image_src.getAttribute('src')) {
      getDog()
    }

    function getDog () {
      
      
      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
      // promise에 기반한 응답 객체를 반환 - response
      // console.log(axios.get(API_URI)) // 프로미스 객체 반환 __proto__ - 설명서
      // axios.get(API_URI).then(function () { console.log('응답이 왔다!') })
      // // axios.post() // POST 요청 
      // console.log('요청을 보냈다!')

      // axios.get(API_URI).then(function (response) { 
      //   console.log('응답이 왔다!') 
      //   console.log(response)
      //   console.log(response.data)
      //   console.log(response.data.message)
      //   const imgUrl = response.data.message
      //   const img = document.querySelector('img')
      //   img.setAttribute('src', imgUrl)
      // })
      // // axios.post() // POST 요청 
      // console.log('요청을 보냈다!')


      axios.get(API_URI) // GET 요청 - 하나의 프로미스 인스턴스
     
      // .then 메서드를 통해 요청이 성공적인 경우의 콜백함수를 정의한다.
      .then(function (response){
        // 응답객체의 데이터에서 이미지에 대한 리소스를 img 요소의 src 속성으로 할당한다.
        image_src.setAttribute('src', response.data.message)
        // console.log(response)
      }) 

    }

    //   console.log(response)
    //   image_src.setAttribute('src', response.data.message)

    const button = document.querySelector('button')
    button.addEventListener('click', getDog)

</html>
