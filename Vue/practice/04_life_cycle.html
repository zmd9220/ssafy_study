<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="number += 1">{{ number }}</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        number: 0,
      },
      beforeCreate: function () {
        console.log('beforeCreate', this.number)
      },
      created: function () {
        console.log('created', this.number)
      },
      beforeMount: function () {
        console.log('beforeMount', this.number)
      },
      mounted: function () {
        console.log('mounted', this.number)
      },
      destroyed: function () {
        console.log('destroyed', this.number)
      },
      // 화면이 업데이트 되기 전 / 후
      beforeUpdate: function () {
        console.log('beforeUpdate', this.number)
      },
      updated: function () {
        console.log('updated', this.number)
      },
    })
  </script>
</body>

</html>
