<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 2. 선언적 렌더링 -->
  <div id="app">
    {{ message }}
  </div>

  <!-- 3. 엘리먼트 속성 바인딩 -->
  <div id="app-2">
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
    <input type="text" v-bind:value="inputValue">
  </div>

  <!-- 4. 조건 -->
  <div id="app-3">
    <p v-if="seen">이제 나를 볼 수 있어요</p>
  </div>

  <!-- 5. 반복 -->
  <div id="app-4">
    <ol>
      <!-- 반복하고자 하는 요소에 만들어야함 -->
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  
  <!-- 6. 사용자 입력 핸들링 -->
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">메시지 뒤집기</button>
  </div>

  <!-- 7. 양방향 핸들링 -->
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <!-- 1. Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 2. 선언적 렌더링
    // 근간(기본)이 되는 요소(el)로 부터 어플리케이션을 실행, 관리함
    const app = new Vue({
      // 어떤 요소
      el: '#app',
      // 어떤 데이터
      data: {
        message: 'Hello SSAFY!',
      }
    })

    // 3. 엘리먼트 속성 바인딩
    // 특정 속성과 엮어서 기본 값을 넣는 법 vue가 가진 값을 따라가게 만들 수 있음
    const app2 = new Vue({
        el: '#app-2',
        data: {
          message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다',
          inputValue: 'apple',
        }
    })
    
    // 4. 조건
    const app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
    })
    
    // 5. 반복
    const app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'JavaScript 배우기' },
            { text: 'Vue 배우기' },
            { text: '무언가 멋진 것을 만들기' }
          ]
        }
    })
  
    // 6. 사용자 입력 핸들링
    const app5 = new Vue({
        el: '#app-5',
        data: {
          message: '안녕하세요! Vue.js!'
        },
        // 활용할 함수를 작성하는 곳 (vue에서 선언하는 모든 함수는 function 키워드를 사용한다.)
        methods: {
          // this -> vue
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
    })

    // 7. 양방향 핸들링
    const app6 = new Vue({
        el: '#app-6',
        data: {
          message: '안녕하세요 Vue!'
        }
    })
  </script>
</body>
</html>
