<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    #logo {
      height: 40px;
    }

    /* pagination의 글씨 파란색이 page-link 클래스에서 적용되므로 이것을 전역으로 바꿔줌 */
    .page-link {
      color: black;
    }

    .bg-purple {
      background-color: purple !important;
    }

  </style>
</head>
<body>
  <!-- 화면 범위를 제한 컨테이너로 -->
  <div class="container">
    <!-- 1. Button -->
    <!-- https://getbootstrap.com/docs/5.0/components/buttons/ -->
    <!-- 일정한 크기의 격자 생성(그리드) gap-2는 각 격자 사이의 간격 -->
    <!-- 그리드 css 자체는 별로 쓰이지 않지만, 굳이 쓴다면 부트스트랩으로 사용 -->
    <div class="d-grid gap-2">
      <button class="btn btn-success" type="button">Sign in</button>
    </div>

    <!-- 2. Navbar -->
    <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->
    <!-- 드랍다운 링크, 위에 색 검은색 -->
    <!-- fw-bold도 굵게 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- 내비바 제목 -->
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <img id="logo" src="https://www.ssafy.com/swp_m/images/common/logo3.png" alt="ssafy">
        <!-- 크기가 작아졌을때 현재 목록들 보여줄 버튼(누르면 내용 보여줌) 토글링하는 버튼(모바일 등 작은화면) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 메뉴내용 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                프로젝트
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                그룹들
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <!-- active 현재 여기 클릭했다고 불켜주기(흰색으로, 강조, 두껍게) -->
              <a class="nav-link active" aria-current="page" href="#">활동</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">마일스톤</a>
            </li>

            <li class="nav-item">
              <!-- disabled, aria-disabled 비활성화 -->
              <a class="nav-link active" href="#" tabindex="-1">스니펫</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 3. pagination  -->
    <!-- https://getbootstrap.com/docs/5.0/components/pagination/ -->
    <!-- 앞에 aria는 화면 구성하는데 크게 영향없음, 접근성때문에 존재 -->
    <!-- 현재 위치가 어디고 무엇을 설명하는것인지 -->
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <!-- 액티브가 되면 하이라이팅됨 -->
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item " aria-current="page">
          <a class="page-link text-dark" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
        <li class="page-item"><a class="page-link text-dark" href="#">4</a></li>
        <li class="page-item">
          <a class="page-link text-dark" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <!-- 4. Login Page -->
    <!-- 위에는 Alert -->
    <!-- https://getbootstrap.com/docs/5.0/components/alerts/ -->
    <div>
      <div class="alert alert-danger" role="alert">
        Invalid Login or password
      </div>
      <!-- <div class="bg-danger text-white p-2">
        Invalid Login or password
      </div> -->
      <!-- h1이랑 class로 h1 넣는거랑 차이가 있을까요?? -->
      <!-- 검색엔진은 h1태그로 제목파악, class로 h1넣는거는 스타일만 h1형태로 -->
      <h1>SSAFY 전용 GitLab 시스템</h1>
      <hr>
      <!-- 입력창 -->
      <!-- https://getbootstrap.com/docs/5.0/forms/overview/ -->
      <!-- https://getbootstrap.com/docs/5.0/utilities/borders/ -->
      <form class="border p-3">
        <!-- 텍스트 가운데, 굵게 -->
        <div class="text-center fw-bold">Sign in</div>
        <!-- 밑줄 보라색 색칠, 굵게 -->
        <hr class="border border-2 border-primary">
        <hr class="border border-2 border-primary">
        <!-- <hr class="bg-primary" style="height: 4px;"> -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username or email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!-- 양끝으로 배치 justify-content-between -->
        <div class="mb-3 form-check d-flex justify-content-between">
          <div>
            <!-- 하나로 묶어야 flexbox시 하나의 아이템으로 같이 이동함 -->
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
        
          <a href="#">Forgot your password?</a>
        </div>
        
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="button">Sign in</button>
        </div>
      </form>

    </div>


  </div>


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
