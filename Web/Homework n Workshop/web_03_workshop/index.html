<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <!-- fixed top 탑 고정 -->
  <!-- https://getbootstrap.com/docs/5.0/helpers/position/#fixed-top -->
  <nav class="bg-dark d-flex justify-content-between align-items-center px-3 fixed-top">
  <!-- fixed는 항상 문서 위치에 상관없이 어떤 자리에 고정되어 붕떠있는 느낌 -->
  <!-- sticky는 가장 가까운 조상까지 범위에서 문서의 흐름에 따라 조정됨-->
  <!-- <nav class="bg-dark d-flex justify-content-between align-items-center px-3 position-sticky top-0"> -->
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <!-- 현재 리스트에 동그라미 스타일로 적용되어있음 제거 -->
    <!-- <ul class="p-3 d-flex justify-content-row text-warp align-items-center "> -->
    <ul class="d-flex list-unstyled mb-0">
      <li class="mx-3"><a href="#" class="text-decoration-none text-white-50">Home</a></li>
      <li class="mx-3"><a href="#" class="text-decoration-none text-white-50">Community</a></li>
      <li class="mx-3"><a href="#" class="text-decoration-none text-white-50">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center ">
      <div class="display-2 fw-bold text-white ">Cinema</div>
      <div class="display-2 fw-bold text-white ">Community</div>
      <!-- <a href="#" class="badge bg-primary text-warp fs-5 text-decoration-none fw-bold ">Let's Go</a> -->
      <a href="#" class="btn  btn-primary btn-lg mt-5 ">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="my-5" >
    <!-- <h2 class="d-flex justify-content-center" >Used Skills</h2> -->
    <h2 class="text-center my-5">Used Skills</h2>
    <article class="col d-flex justify-content-around ">
      <div class="text-center ">
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="text-center ">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="text-center ">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="bg-primary d-flex justify-content-center align-items-center fixed-bottom">
    <p class="text-white mb-0">HTML & CSS project. Created by 안병진</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
