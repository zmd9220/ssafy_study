<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 본문에 적용으로는 예시를 보기가 쉽지 않아 수정 */
    /* 자손 결합자 */
    div p {
      color: blue;
      font-size: 25px;
    }
    /* 자식 결합자 */
    div > p {
      color: crimson;
    }
  </style>
</head>
<body>
  <div>나는 부모 div태그
    <p>나는 자식 p태그</p>
    <span>나는 자식 2 span태그
      <p>나는 자식2의 자식, 부모의 손자 p태그</p>
    </span>
  </div>
</body>
</html>
